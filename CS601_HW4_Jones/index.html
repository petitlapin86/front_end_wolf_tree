<!DOCTYPE html> <!--for html5-->

<html lang="en"> <!--set language to english-->
<head>
  <meta charset="UTF-8">
  <title>Form</title> <!--shows up in browser title bar-->
  <!--link to CSS-->
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css">
  <script src="js/form.js"></script>
</head>

  <body>

  <section class="form">
  <!--THE FORM-->
  <form action="post">
    <fieldset>
    <!--FORM TITLE-->
    <legend class="form__title">My Form</legend>
    <!--FORM FIELDS-->
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="FirstyNamey" required>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="LastyNamey" required>
    <label for="facilitator">Facilitator: </label>
    <input type="text" id="facilitator" name="Facilily" required>

    <br><br>
    <!--Checkboxes-->
    <label for="">What is your favorite type of drink to order out?</label>
    <label class="input"><input type="checkbox">Beer</label>
    <label class="input"><input type="checkbox">Cocktail</label>
    <label class="input"><input type="checkbox">Red Wine</label>
    <label class="input"><input type="checkbox">Rose</label>
    <label class="input"><input type="checkbox">White Wine</label>
    <label class="input"><input type="checkbox">Champagne</label>
    <label class="input"><input type="checkbox">Non-alcoholic</label>

    <br><br>
    <!--Radio Buttons-->
    <label for="">What kind of themes interest you most in a drink menu?</label>
    <label class="input"><input type="radio" name="" value="seasonal" id="">Holiday/Seasonal</label>
    <label class="input"><input type="radio" name="" value="seasonal" id="">Tropical</label>
    <label class="input"><input type="radio" name="" value="seasonal" id="">Local Ingredients</label>
    <label class="input"><input type="radio" name="" value="seasonal" id="">Tasting Flights</label>

    <br><br>
    <!--SUBMIT-->
    <input type="submit" value="Send">
    </fieldset>
  </form>

  </section>

  </body>
</html>
